<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="cabecera">
        <div class="logo">
            <img src="./img/claqueta-sobre-fondo-rojo-cartel-pelicula-ilustracion-vectorial-plana_581871-483.avif" alt="logo">
        </div>

        <form action="busqueda.html" method="get" class="formCabecera">
            <input type="text" name="busqueda" placeholder="Buscar Peli/Serie">
            <button type="submit">Buscar</button>
        </form>

        <nav>
            <ul>
                <li><a href="./home.html">INICIO</a></li>
                <li><a href="./generoPeli.html">GENERO PELICULAS</a></li>
                <li><a href="./generoSerie.html">GENERO SERIES</a></li>
                <li><a href="./login.html">LOGIN</a></li>
                <li><a href="./registro.html">REGISTRO</a></li>
            </ul>
        </nav>
    </header>

    <main class="mainLogin">
        <form action="home.html" method="get" class="formLogin">
            <h2>Iniciar Sesión</h2>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" required>
            </div>
            <div>
                <label for="password">CONTRASEÑA:</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit">ENTER</button>
            <p><a href="registro.html">NO TENGO CUENTA</a></p>
        </form>
    </main>

    <footer class="footer">
        <div class="divFooter">
            <p>Ramiro Sokolowicz</p>
            <a href="https://www.netflix.com/terms">Terminos y condiciones</a>
            <a href="mailto:Cineyseries@gmail.com.ar">Cineyseries@gmail.com.ar</a>
        </div>
    </footer>
</body>
</html>
